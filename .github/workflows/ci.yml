name: CI

# Controls when the action will run.
# For various triggers, see the commented out lines below.
on:
  # Triggers the workflow on push events for branches and pull requests
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ '20.x' ] # Use Node.js 20.x for build and testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate blame/log analysis

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm ci
        # Use 'npm ci' for faster, more reliable installs in CI environments

      - name: Lint with ESLint
        run: npm run lint
        # Assumes a 'lint' script in package.json that runs ESLint

      - name: Test with Jest
        run: npm test
        # Assumes a 'test' script in package.json that runs Jest

      - name: Build extension
        run: npm run build --if-present
        # This step should build the production-ready extension. Assumes a 'build' script.
        # The '--if-present' flag ensures it doesn't fail if no build script exists.

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: insightlog-extension-build
          path: dist/ # Or the actual output directory for your build

